<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bpayments</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>
  <div class="navbar">
    <img src="../images/logo-black.svg" alt="">
  </div>
  <div class = "container">
    <!-- <div id="loader-2">
      <span></span>
      <span></span>
      <span></span>
    </div> -->
    <div class="steps d-flex">
      <p>You have enough <i class="fas fa-euro-sign"></i></p>
      <div class="little-circle-card">
        <svg class="little-circle">
          <circle cx="40" cy="40" r="20"  fill="none" width="100%" height="100%"/>
        </svg>
        <p>1</p>
      </div>
    </div>
    <div class="steps d-flex">
      <p>Transferring <span id="price"></span> <i class="fas fa-euro-sign"></i></p>
      <div class="little-circle-card">
        <svg class="little-circle">
          <circle cx="40" cy="40" r="20"  fill="none" width="100%" height="100%"/>
        </svg>
        <p>2</p>
      </div>
    </div>
    <div class="steps d-flex">
      <p>Ready to pay with <i class="fab fa-paypal"></i></p>
      <div class="little-circle-card">
        <svg class="little-circle">
          <circle cx="40" cy="40" r="20"  fill="none" width="100%" height="100%"/>
        </svg>
        <p>3</p>
      </div>
    </div>
    <!-- <p>Selling <span id="btc_amount_sold"></span> BTC in order to transfer <span id="price"></span> â‚¬ to your Paypal account</p> -->
    <button id="transfer" class="black-btn">Let's go!</button>
  </div>
  <script src="../javascript/transfer_only.js"></script>
</body>
</html>
