<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bpayments</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>
  <div class= "navbar d-flex align-items-between">
    <img src="../images/logo-black.svg" alt="">
    <a href="https://b-payments.herokuapp.com/dashboard" class="dashboard" target="_blank">Dashboard</a>
  </div>
  <div class = "container justify-content-center">
    <h5><span id="header-span">  Wallet</span></h5>
    <div class="d-flex justify-content-around align-items-center">
      <div class="account-card">
        <svg class="">
          <circle  class="" cx="60" cy="60" r="52"  fill="none" width="100%" height="100%"/>
        </svg>
        <div class="d-flex text-center">
          <p class="balance btc-balance"></p>
          <span id="btc-span"></span>
        </div>
      </div>
      <span id="egal-sign-circle">=</span>
      <div class="account-card">
        <svg class="">
          <circle class="" cx="60" cy="60" r="52"  fill="none" width="100%" height="100%"/>
        </svg>
        <div class="d-flex text-center">
          <p class="balance btc-in-eur-balance"></p>
          <span id="euro-span"></span>
        </div>
      </div>
    </div>
    <p class="text-center">Seems like you need this amount, change it if we're wrong!</p>
    <div class="form">
      <div class ="d-flex">
        <input class="form-control" id="amount">
        <select class="custom-select" id="inlineFormCustomSelectPref">
          <option value="1">€</option>
          <option value="2">$</option>
          <option value="3">£</option>
        </select>
      </div>
      <div class="rate d-flex text-center">
        <span id="egal-sign">=</span>
        <p class="convert price-in-btc-balance"></p>
        <span id="btc-span-small"><i class="fab fa-btc"></i></span>
      </div>
      <button id="submit_button" class="black-btn">Sell Bitcoins</button>
    </div>
  </div>
  </div>
  <script src="../javascript/get_amount.js"></script>
</body>
</html>
