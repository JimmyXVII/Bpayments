<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bpayments</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
</head>
<body>
  <div class= "navbar">
    <img src="../images/logo-black.svg" alt="">
  </div>
  <div class = "container justify-content-center">
    <h5>BALANCES</h5>
    <div class="d-flex justify-content-between">
      <div class="account-card">
        <svg class="">
          <circle  class="" cx="75" cy="75" r="60"  fill="none" width="100%" height="100%"/>
        </svg>
        <div class="d-flex flex-column text-center">
          <p class="balance eur-balance"></p>
          <span id="euro-span"></span>
        </div>
      </div>
      <div class="account-card">
        <svg class="">
          <circle class="" cx="75" cy="75" r="60"  fill="none" width="100%" height="100%"/>
        </svg>
        <div class="d-flex flex-column text-center">
          <p class="balance btc-balance"></p>
          <span id="btc-span"></span>
          <div class="d-flex justify-content-center" id="little-euro">
            <span id="btc-euro-span"></span>
            <span id="little-euro-span"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <p>Seems like you need this amount, change it if we're wrong!</p>
      <div class ="d-flex">
        <input class="form-control" id="amount">
        <select class="custom-select" id="inlineFormCustomSelectPref">
          <option value="1">€</option>
          <option value="2">$</option>
          <option value="3">£</option>
        </select>
      </div>
      <button id="submit_button" class="black-btn">Submit</button>
    </div>
  </div>
  </div>
  <script src="../javascript/get_amount.js"></script>
</body>
</html>
